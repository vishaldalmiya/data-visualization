<!DOCTYPE html>
<html>

<head>
    <title>Honey Production in US</title>
    <script src="http://d3js.org/d3.v3.min.js"> </script>
</head>

<body>

    <script> 
        var data = [10, 20, 30, 40, 50];
        var height = 500
        var width = 500

        d3.csv("honeyproduction.csv", function (data) {
            var canvas = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height)

            canvas.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("width", function (d, i) { return i*100; })
                .attr("height", function (d, i) { return i*5; })
                .attr("fill", "blue")
        }
        )

    </script>
</body>

</html>
